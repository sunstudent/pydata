    js是面向对象的语言

    什么是类？
    具有相同属性和方法的集合

    什么是对象？
    对象就是类的实例化

    1.使用new关键字
    2.使用字面量表示法（字面量： 从字面上的意思来表达）

    1.对数据的存储和读取
    2.将数据和功能组织在一起
 -->
