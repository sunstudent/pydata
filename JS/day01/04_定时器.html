<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>
<body>
    <!-- 
        定时器：每隔一段时间，按时按点来执行约定的事情(函数/方法)
        闹钟
        定时的常用操作：1. 计算 2. 刷新页面
    -->

    <script>
        var count = 0
        // setInterval(function () {
        //     count++
        //     console.log(count)
        // },1000);

        function doSomething() {
            count++
            console.log(count)
        }
        // setInterval(doSomething,1000) // setInterval(执行的函数，间隔的时间)

        function doWrite() {
            count++
            // document.body.innerHTML = ''
            // document.write(count)
            // document.body.innerHTML = count++
            document.querySelector('div#show').innerHTML = ''
            document.querySelector('div#show').innerHTML = count++
        }

        //永久定时器
        setInterval(doWrite,100)
        
        function check() {
            console.log('点击')
        }
    </script>
    <div id="show"></div>
    <button onclick="check()">测试定时器是否会阻塞程序</button>
</body>
</html>
