<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的基本用法</title>
</head>
<body>
    <!-- Array 也是ECMAScript 常用的数据类型 -->
    <script>
        //1. new的方式创建Array
        var a_array = new Array(); // 创建一个空的数组
        // 添加元素
        a_array[0] = 1;
        a_array[1] = 2;
        console.log(a_array,typeof a_array,typeof Array)

        // 通过方法添加元素
        a_array.push(3)
        a_array.push(4)

        console.log(a_array)

        //删除元素
        a_array.pop()
        console.log(a_array)

        // 栈的思想
        // 先进后出 push+pop实现 (数组)

        // 队列思想
        // 先进先出
        a_array.unshift(10)
        console.log(a_array)

        a_array.shift()
        //[1,2,3,4,5]

        //pop()  删除最后一个
        // 删除所有
        //先用if做一下保护
        function clearAllItems(data) {
            if (!data || data.length == 0) {
                // 防止 传入的值 null 或者 []
                return false
            }
            for(var i = 0;i<data.length;i++){
                data.pop()
            }
            return true
        }

        // 数组排序
        var b_array = [1,4,6,8,2,3,9]
        // 从小到大 升序
        console.log(b_array.sort())
        console.log(b_array)
        // 数组反转
        var b_array = ['a','c','d','hello word',100]
        console.log(b_array.reverse())

        // console.log('hello world').reverse()  不支持字符串

        //数组从大到小
        // sort() + reverse()
        // 链式调用法
        //a是97
        console.log(['1','a',1,4,5].sort().reverse())

        //把字符串拼接成一个数组
        var str_array = b_array.concat('hello','js')
        console.log(b_array)  //concat 不会破坏原数组，原数组不会改变！
        console.log(str_array)

        // splice()
        //1. 删除 截取
        // splice(截取元素的下标，截取元素的个数（包含自己）)
        // 破坏原数组，原数组变为删除后的数组
        var c_array = [1,2,3,4,5,6]
        var d_array = c_array.splice(1,1)//从下标开始，截取一个（从自己开始数）
        var d_array = c_array.splice(2) //2表示截取的下标，截取该下标及之后的所有。
        console.log(d_array)
        console.log(c_array) //这是原数组

        // 2. 插入功能
        // splice(插入位置的下标，0表示不删除，插入的数值1，插入的数值2...)
        //变成一个新数组
        var e_array = [1,2,3]
        e_array.splice(1,0,4,'hello','word')
        console.log(e_array)

        // 3. 替换
        //splice(替换元素的下标，表示替换的个数/长度，替换的内容)
        e_array.splice(1,1,'js')
        console.log(e_array)




    </script>
</body>
</html>
