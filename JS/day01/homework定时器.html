
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        html,body{
            height: 100%;
        }
        .wrapper{
            min-width: 600px;
        }
        .type-area{
            width: 600px;
            margin: 0 auto;
        }
        #time{
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            color: rgb(0, 26, 255);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="type-area">
            <div id="time"></div>
        </div>
    </div>
</body>
<script>
    //1.计算时间
    function getDownTime(dt) {
    // 1.1 获取 倒计时
        //获取从现在开始到制定时间之间的毫秒数
        var intervalMsec = dt - Date.now()
        if (intervalMsec == 0){
            clearInterval(timer)
        }

    // 1.2 将毫秒转换成秒
        var intervalSec = intervalMsec/1000

    //  1.3 将秒换算成天
        var days = parseInt(intervalSec/3600/24)

    // 1.4 小时
        var hours = parseInt((intervalSec - days*3600*24)/3600)

    // 1.5  分
        var mins = parseInt((intervalSec - days*3600*24 -  hours*3600)/60)

    // 1.6 秒
        var sec = parseInt((intervalSec - days*3600*24 - hours*3600 - mins*60))

    // 1.7 拼接 时间字符串
        var tims = '距离周末还有' + days + '天' + hours + '小时' + mins + '分' + sec + '秒'
        return tims

    }

// 2. 获取时间并在页面上打印时间
    function getTinme() {
        var show = document.getElementById('time')
        console.log(show)
        show.innerHTML = getDownTime(time)
        // show.style.fontSize = '30px'
        // show.style.color = 'red'

    }

// 3. 启动计时器
    var time = new Date('2019/1/5 01:00')
    var timer = setInterval(getTinme,1000)

   

</script>
</html>
