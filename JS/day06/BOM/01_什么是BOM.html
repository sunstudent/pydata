<body>
    <!-- BOM
    1. 什么是BOM？
    B = Brower 浏览器
    O = Object
    M = Model 模型
    BOM = 浏览器对象模型
    作用是提供了很多对象，用于访问浏览器的功能

    BOM 缺少标准规范，而且每一个浏览器的厂商（提供商）都按自己的想法
    扩展BOM对象

    2. 主要的BOM对象：
    2.1 Window
    2.2 location
    2.3 history

    window对象
    BOM的核心，它代表着浏览器的一个实例
    Window对象是JS中处于最顶端的对象，对于每一个打开的窗口，浏览器都会为其定义一个Window对象
    -->
</body>
