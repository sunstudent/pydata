<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>on事件</title>
</head>
<body>
    <!-- DOM事件基本上是 on + 事件名称 两部分组成
    onclick onload
    onclick 鼠标的单击事件
    ondbclick 双击
    -->
    <div ondblclick="func()">双击</div>
    <script>
        function func() {
            console.log('双击')
        }
    </script>
    <div id="show" style="width:100px;height:100px;background-color: rosybrown;"></div>
    <script>
        var div = document.querySelector('#show')
        div.onmouseover = function () {
            console.log('鼠标进入')
            this.style.backgroundColor = 'red'
        }
    </script>
</body>
</html>
